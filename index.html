<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <div class="leftcard1">
      <img class="close" src="logo/close.svg" alt="">
      <div class="logo"><img src="logo/logo.svg" alt=""></div>
      <div class="homeandsearch">
        <div class="Home">
          <img src="logo/home.svg" alt="">
          Home
        </div>
        <div class="Search">
          <img src="logo/search.svg" alt="">
          Search
        </div>
      </div>
    </div>
    <div class="leftcard2">
      <div class="yourlibrary"><img src="logo/colpase.svg" alt="">
        Your Library
      </div>
      <div class="songlist">
        <ul>
          
        </ul>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="header">

        <img class="hamburger" src="logo/hamburger.svg" alt="">

      <div class="preandfor">
        <div class="previous">
          <img src="logo/left.svg" alt="">
        </div>
        <div class="forward">
          <img src="logo/right.svg" alt="">
        </div>
      </div>
      <div class="buttons">
        <button id="SignUp">Sign Up</button>
        <button id="LogIn">Log In</button>
      </div>
    </div>
    <div class="spotifyplaylist">
      <h1>Spotify Playlist</h1>
      <div class="cardcontainer">
        <div class="card1">
          <div class="cardimg"><img src="https://spotify.freewebhostmost.com/songs/cs/cover.jpg" alt="">
            <h2>Songs</h2>
            <p>Songs for you</p>
            <div class="playhover"><img src="logo/playhover.svg" alt=""></div>
          </div>
        </div>
      </div>
      <div class="playbarcont">
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">
  
            </div>
          </div>
          <div class="songinfo"></div>
          <div class="songduration"></div>
          <div class="songbuttons">
            <img id="previous" src="logo/previous.svg" alt="">
            <img id="play" src="logo/pause.svg" alt="">
            <img id="next" src="logo/next.svg" alt="">
          </div>
      </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
